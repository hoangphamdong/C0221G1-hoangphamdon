<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List User</h1>
<div>
    <a href="/create">Create New User</a>
</div>
<div th:if="${msg}">
    <span th:text="${msg}"></span>
</div>
<table border="1">
    <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>age</th>
        <th>email</th>
    </tr>
    <tr th:each="row,statRow : ${user}">
        <td th:text="${statRow.count}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.phoneNumber}"></td>
        <td th:text="${row.age}"></td>
        <td th:text="${row.email}"></td>
    </tr>
</table>
</body>
</html>
