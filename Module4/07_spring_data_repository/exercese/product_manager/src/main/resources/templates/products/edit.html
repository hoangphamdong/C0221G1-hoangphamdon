<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/product/list">
        Back to list
    </a>
</div>
<form th:action="@{/product/update}" th:object="${product}" method="post">
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" >
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}">
    </div>
    <div>
        <label>Producer</label>
        <input type="text" th:field="*{producer}">
    </div>
    <div>
        <select th:field="*{typeProduct}">
            <option th:each="c : ${typeProducts}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <input type="submit" value="save">
</form>
</body>
</html>
