<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blog/list">Back to Post list</a>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<h1>Edit Post</h1>
<form th:action="@{/blog/update}" th:object="${blog}" method="post" novalidate="novalidate">
  <input type="hidden" th:field="*{id}">
  <div>
    <label>Title: </label>
    <input type="text" th:field="*{title}">
  </div>
  <div>
    <label>Content: </label>
    <input type="text" th:field="*{content}">
  </div>
  <div>
  <select th:field="*{category}">
    <option th:each="c : ${categorys}" th:value="${c.id}" th:text="${c.name}"></option>
  </select>
  </div>
  <input type="submit" value="Update">
</form>
</body>
</html>
