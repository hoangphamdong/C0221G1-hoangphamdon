<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Delete province</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/category/list">Province list</a>
</p>
<form th:action="@{/category/delete}" th:object="${category}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td th:text="${category.name}" ></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="delete"></td>
    </tr>
  </table>
</form>
</body>
</html>
