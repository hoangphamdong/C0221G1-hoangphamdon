<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">Add New Product</a>
</p>
<div>
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form action="/search" method="post">
    <input type="text" name="search">
    <button type="submit">search</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getProductId()}"></td>
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/edit/id(id=${row.getProductId()})}">edit</a></td>
        <td><a th:href="@{/delete/id(id=${row.getProductId()})}">delete</a></td>
        <td><a th:href="@{/view/id=(id=${row.getProductId()})}">view</a></td>
    </tr>
</table>
</body>
</html>
