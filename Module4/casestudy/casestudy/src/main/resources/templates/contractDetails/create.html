<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Create Contract Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<div>
    <div class="container-fluid">
        <form method="post" th:action="@{/contractDetails/save}" th:object="${contractDetail}">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="bg-success text-center">Create Contract</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Attach Service</label>
                        <select th:field="*{attachService}" class="form-control">
                            <option th:each="a:${attachServices}"
                                    th:value="${a.attachServiceId}" th:text="${a.attachServiceName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contract</label>
                        <select th:field="*{contract}" class="form-control">
                            <option th:each="c:${contracts}"
                                    th:value="${c.contractId}" th:text="${c.contractDeposit}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" th:field="*{quantity}" class="form-control">
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/" class="btn btn-primary">Back to home</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
