<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    .container-fluid {
      width: 700px;
      margin-top: 30px;
    }

  </style>
</head>
<body>
<div>
  <div class="container-fluid">
    <form method="post" th:action="@{/employees/save}" th:object="${employeeDto}">
      <div class="row">
        <div class="col-md-12">
          <h1 class="bg-success text-center">Create Employee</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Employee Name</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>
          <div class="form-group">
            <label>Employee Id Card</label>
            <input type="text" th:field="*{idCard}" class="form-control">
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
          </div>
          <div class="form-group">
            <label>Employee Birthday</label>
            <input type="date" class="form-control" th:field="*{birthday}">
            <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" th:field="*{salary}">
          </div>
          <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" class="form-control" th:field="*{phone}">
            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
          </div>
          <div class="form-group">
            <label>Customer Email</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
          </div>
          <div class="form-group">
            <label>Customer Address</label>
            <input type="text" class="form-control" th:field="*{address}">
          </div>
          <div class="form-group">
            <label>Position</label>
            <select th:field="*{position}" class="form-control">
              <option th:each="p:${positions}"
                      th:value="${p.idPosition}" th:text="${p.namePosition}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Education Degree</label>
            <select th:field="*{educationDegree}" class="form-control">
              <option th:each="e:${educationDegrees}"
                      th:value="${e.educationDegreeId}" th:text="${e.educationDegreeName}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Division</label>
            <select th:field="*{division}" class="form-control">
              <option th:each="d:${divisions}"
                      th:value="${d.divisionId}" th:text="${d.divisionName}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>User</label>
            <select th:field="*{user}" class="form-control">
              <option th:each="u:${users}"
                      th:value="${u.username}" th:text="${u.username}">
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 ">
              <a href="/customers/list" class="btn btn-primary">Back to menu</a>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
