<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

        p {
            height: 40px;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div>
    <div class="container-fluid">
        <form method="post" th:action="@{/customers/edit}" th:object="${customer}">
            <div class="row">
                <div class="col-md-12">
                    <p class="bg-success text-center">EDIT CUSTOMER</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input th:field="*{id}" class="form-control" id="exampleInputEmail"
                           aria-describedby="emailHelp" name="idCustomer"  hidden>
                    <div class="form-group">
                        <label for="exampleInputEmail">Type Customer</label>
                        <select th:field="*{customerType}">
                                <option th:each="c:${customerTypes}"
                                        th:value="${c.id}" th:text="${c.name}">
                                </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Customer Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}">
                    </div>
                    <div class="form-group">
                        <label>Customer Id Card</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select th:field="*{gender}" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Customer Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="form-group">
                        <label >Customer Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label >Customer Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/customers/list" class="btn btn-primary">Back to menu</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
