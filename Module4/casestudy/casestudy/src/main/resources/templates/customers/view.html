<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

        p {
            height: 40px;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="bg-success text-center">DETAIL CUSTOMER</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <label>ID : </label>
                        <input th:text="${customer.id}" class="form-control"   hidden>
                    </div>
                    <div class="form-group">
                        <label>Customer Code : </label>
                        <input type="hidden"  th:text="${customer.code}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Type Customer : </label>
                        <input type="hidden" th:text="${customer.customerType.name}">
                    </div>
                    <div class="form-group">
                        <label>Customer Name : </label>
                        <input type="hidden"  th:text="${customer.name}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Customer Birthday : </label>
                        <input type="hidden"  class="form-control" th:text="${customer.birthday}">
                    </div>
                    <div class="form-group">
                        <label>Customer Id Card : </label>
                        <input type="hidden" class="form-control" th:text="${customer.idCard}">
                    </div>
                    <div class="form-group">
                        <label>Gender : </label>
                        <input type="hidden" class="form-control" th:text="${customer.gender}">
                    </div>
                    <div class="form-group">
                        <label >Customer Phone : </label>
                        <input type="hidden"  class="form-control" th:text="${customer.phone}">
                    </div>
                    <div class="form-group">
                        <label >Customer Email : </label>
                        <input type="hidden" class="form-control" th:text="${customer.email}">
                    </div>
                    <div class="form-group">
                        <label >Customer Address : </label>
                        <input type="hidden" class="form-control" th:text="${customer.address}">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/customers/list" class="btn btn-primary">Back to menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
