<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<div>
    <div class="container-fluid">
        <form method="post" th:action="@{/contracts/save}" th:object="${contract}">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="bg-success text-center">Create Contract</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Contract Start Day</label>
                        <input type="datetime-local" th:field="*{contractStartDate}" class="form-control">
                        <!--                        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                    </div>
                    <div class="form-group">
                        <label>Contract End Day</label>
                        <input type="datetime-local" th:field="*{contractEndDate}" class="form-control">
                        <!--                        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>-->
                    </div>
                    <div class="form-group">
                        <label>Deposit</label>
                        <input type="text" class="form-control" th:field="*{contractDeposit}">
                        <!--                        <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{contractDeposit}"></p>-->
                    </div>
                    <div class="form-group">
                        <label>Contract Total Money</label>
                        <input type="text" class="form-control" th:field="*{contractTotalMoney}">
                    </div>
                    <div class="form-group">
                        <label>Employee</label>
                        <select th:field="*{employee}" class="form-control">
                            <option th:each="e:${employees}"
                                    th:value="${e.id}" th:text="${e.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service</label>
                        <select th:field="*{service}" class="form-control">
                            <option th:each="s:${services}"
                                    th:value="${s.serviceId}" th:text="${s.serviceName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Customer</label>
                        <select th:field="*{customer}" class="form-control">
                            <option th:each="c:${customers}"
                                    th:value="${c.id}" th:text="${c.name}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/" class="btn btn-primary">Back to home</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
