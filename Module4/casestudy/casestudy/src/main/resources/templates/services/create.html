<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Create service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<div>
    <div class="container-fluid">
        <form method="post" th:action="@{/services/save}" th:object="${serviceDto}">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="bg-success text-center">CREATE SERVICE</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Service Code</label>
                        <input type="text" th:field="*{serviceCode}" class="form-control">
                        <!--            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                        <p style="color: red" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></p>
                    </div>
                    <div class="form-group">
                        <label>Service Type</label>
                        <select th:field="*{serviceType}" class="form-control">
                            <option th:each="s:${serviceTypes}"
                                    th:value="${s.serviceTypeId}" th:text="${s.serviceTypeName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" th:field="*{serviceName}" class="form-control">
                        <!--            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                    </div>
                    <div class="form-group">
                        <label>Service Area</label>
                        <input type="text" class="form-control" th:field="*{serviceArea}">
                        <!--            <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>-->
                    </div>
                    <div class="form-group">
                        <label>Service Cost</label>
                        <input type="text" class="form-control" th:field="*{serviceCost}">

                    </div>
                    <div class="form-group">
                        <label>Ren Type</label>
                        <select th:field="*{renType}" class="form-control">
                            <option th:each="r:${renTypes}" th:value="${r.renTypeId}"
                                    th:text="${r.renTypeName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Max People</label>
                        <input type="text" class="form-control" th:field="*{serviceMaxPeople}">

                    </div>
                    <div class="form-group">
                        <label>Standard Room</label>
                        <input type="text" class="form-control" th:field="*{standardRoom}">
                    </div>
                    <div class="form-group">
                        <label>Description Other Convenience</label>
                        <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
                    </div>
                    <div class="form-group">
                        <label>Pool Area</label>
                        <input type="text" class="form-control" th:field="*{poolArea}">
                    </div>
                    <div class="form-group">
                        <label>Number Of Floors</label>
                        <input type="text" class="form-control" th:field="*{numberOfFloors}">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/customers/list" class="btn btn-primary">Back to menu</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
