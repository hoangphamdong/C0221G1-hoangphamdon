<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<div>
    <a href="/product/create">
        Add new product
    </a>
</div>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="row,statRow : ${productList}">
        <td th:text="${statRow.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.producer}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/product/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.id})}">view</a></td>

    </tr>
</table>
</body>
</html>
