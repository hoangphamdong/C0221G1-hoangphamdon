<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>ID</label>
    <label th:text="${viewProduct.id}"></label>
</div>
<div>
    <label>Name:</label>
    <label th:text="${viewProduct.name}"></label>
</div>
<div>
    <label>Price</label>
    <label th:text="${viewProduct.price}"></label>
</div>
<div>
    <label>Description</label>
    <label th:text="${viewProduct.description}"></label>
</div>
<div>
    <label>Producer</label>
    <label th:text="${viewProduct.producer}"></label>
</div>
</body>
</html>
