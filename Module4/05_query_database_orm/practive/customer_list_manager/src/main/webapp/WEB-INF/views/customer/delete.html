<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer/delete}" method="post" th:object="${customer}" >
    <input type="hidden" th:field="*{id}">
    <label>Name</label>
    <input type="text" hidden th:text="*{name}"/>
    <br>
    <label>Email</label>
    <input type="text" hidden th:text="*{email}"/>
    <br>
    <label>Address</label>
    <input type="text" hidden th:text="*{address}"/>
    <br>
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
