<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<div>
    <div class="container-fluid">
        <form method="post" th:action="@{/question/save}" th:object="${question}">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="bg-success text-center">Create Question</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" th:field="*{title}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Question</label>
                        <textarea cols="5"rows="10" type="text" th:field="*{question}" class="form-control"></textarea>
<!--                        <input type="text" th:field="*{question}" class="form-control">-->
                    </div>
                    <div class="form-group">
                        <label>Question Type</label>
                        <select th:field="*{questionType}">
                            <option th:each="q:${questionTypes}"
                                    th:value="${q.id}" th:text="${q.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <a href="/customers/list" class="btn btn-primary">Back to menu</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
