<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            margin-top: 30px;
        }

        p {
            height: 40px;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p class="bg-success text-center">DETAIL Question</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label>Title: </label>
                    <input type="hidden" th:text="${question.title}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Question : </label>
                    <input type="hidden" class="form-control" th:text="${question.question}">
                </div>
                <div class="form-group">
                    <label>Answer : </label>
                    <input type="hidden" class="form-control" th:text="${question.answer}">
                </div>
                <div class="form-group">
                    <label>Type: </label>
                    <input type="hidden" class="form-control" th:text="${question.questionType.name}">
                </div>
                <div class="form-group">
                    <label>DATE CREATE : </label>
                    <input type="hidden" class="form-control" th:text="${question.dateCreate}">
                </div>

            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 ">
                        <a href="/question/list" class="btn btn-primary">Back to menu</a>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
