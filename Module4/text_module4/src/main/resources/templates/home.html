<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Elegant Image Slider</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto|Open+Sans:300,400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div th:insert="~{/common :: header}"></div>

<div class="container-sm">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/1100814.jpg" class="img-fluid" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/OIP.jpg" class="img-fluid" alt="">
          </div>
          <div class="carousel-item">
            <img src="img/blackpink-lisa-how-you-like-that-uhdpaper.com-4K-5.2173.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span><i class="fa fa-angle-left"></i></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span><i class="fa fa-angle-right"></i></span>
        </a>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{/common :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
