<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function perimeter(r,p) {
        p = p * r * 2;
        return "chu vi hình tròn là " + p;
    }
    function acreage (r,p){
        s=r*p*r
        return "diện tích hình tròn là "+s;

    }
    let R=parseInt(prompt("nhập bán kính"));
    const PI=3.14;
    alert(perimeter(R,PI))
    alert(acreage(R,PI))
</script>
</body>
</html>
