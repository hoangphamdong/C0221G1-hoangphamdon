    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function compare(a, b, c) {
        let massege = "có giá trị lớn nhât";
        let max = a;
        if (b > a) {
            if (b > c) {
                max = b
            } else {
                max = c
            }
        }
        return max +" "+massege;

    }

    let a = parseInt(prompt("nhập giá trị 1"));
    let b = parseInt(prompt("nhập giá trị 2"));
    let c = parseInt(prompt("nhập giá trị 3"));
    alert(compare(a, b, c))
</script>
