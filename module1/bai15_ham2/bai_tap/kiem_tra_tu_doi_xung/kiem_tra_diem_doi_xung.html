<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra điểm đối xúng</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        let check = false;
        for (let i = 0; i < s.length; i++) {
            if (s[i] == s[s.length - 1-i]) {
                check = true;
            }

        }
        if (check) {
            return true
        } else {
            return false
        }

    } let a = prompt("").split()

    alert(isPalindrome(a))
</script>
</body>
</html>
