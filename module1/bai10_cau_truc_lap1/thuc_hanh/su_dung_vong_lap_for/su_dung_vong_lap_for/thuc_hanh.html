<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt('nhap'))
    let tong=num;
    for (i=1;i<=num;i++){
        num=parseInt(prompt("nhập số vào một số bất kỳ"));
        tong=tong+num;
    }
    document.write(tong);
</script>
</body>
</html>
