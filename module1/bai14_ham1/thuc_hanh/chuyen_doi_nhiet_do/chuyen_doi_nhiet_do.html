<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1><br>
<h6>Type a value in the Fahrenheit field to convert the value to Celcius</h6><br>
<form>
    <p><label>Fehrenheit</label>
        <input type="number" placeholder="Fehrenheit" oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"></p>
</form>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(valNum){
        valNum=parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32)/1,8;
    }
</script>

</body>
</html>
