<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel=prompt("check");
    vowel=vowel.toLowerCase();
    switch (vowel){
        case "o":
        case "e":
        case "a":
        case "u":
        case "i":
            alert("đây là nguyên âm");
            break;
        default:
            alert("đây là phụ âm");
    }
</script>
</body>
</html>
