<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vietLoot</title>
</head>
<body>

<p id="result"></p>
<script>
    class lotery {
        constructor(number1, number2, number3, number4, number5, number6, grade = "") {
            this.number1 = number1;
            this.number2 = number2;
            this.number3 = number3;
            this.number4 = number4;
            this.number5 = number5;
            this.number6 = number6;
            this.grade = grade;
        }

        setNumber1(num1) {
            this.number1 = num1;
        }

        getNumber1() {
            return this.number1;
        }

        setNumber2(num2) {
            this.number2 = num2;
        }

        getNumber2() {
            return this.number2;
        }

        setNumber3(num3) {
            this.number3 = num3;
        }

        getNumber3() {
            return this.number3;
        }

        setNumber4(num4) {
            this.number4 = num4;
        }

        getNumber4() {
            return this.number4
        }

        setNumber5(num5) {
            this.number5 = num5;
        }

        getNumber5() {
            return this.number5
        }

        setNumber6(num6) {
            this.number6 = num6;
        }

        getNumber6() {
            return this.number6
        }

        getGrade() {
            return this.grade;
        }

        getNumber() {
            return [this.number1, this.number2, this.number3, this.number4, this.number5, this.number6]
        }

        getRandoomNumber() {
            this.setNumber1(Math.floor(Math.random() * 99))
            this.setNumber2(Math.floor(Math.random() * 99))
            this.setNumber3(Math.floor(Math.random() * 99))
            this.setNumber4(Math.floor(Math.random() * 99))
            this.setNumber5(Math.floor(Math.random() * 99))
            this.setNumber6(Math.floor(Math.random() * 99))
        }

        getInfo() {
            return "vé số " + this.getNumber().join(" ") + this.grade;
        }


    }

    let arrlotery = [];

    function menu() {
        let choose;
        if (arrlotery < 4) {
            choose = parseInt(prompt("Ban có 2 sự lựa chọn\n" +
                "1.Bạn muốn tự chọn số\n" +
                "2.Hệ thống tự chọn."));
        }
        if (choose === 2) {
            randoomLottery()
        }
    }

    function drawLottery(arr) {
        let lottery;
        let str;
        for (let i = 0; i < arr.length; i++) {
            str += '<input type="number" value="' + arr[i].getNumber1() + '">\n' +
                '<input type="number" value="' + arr[i].getNumber2() + '">\n' +
                '<input type="number" value="' + arr[i].getNumber3() + '">\n' +
                '<input type="number" value="' + arr[i].getNumber4() + '">\n' +
                '<input type="number" value="' + arr[i].getNumber5() + '">\n' +
                '<input type="number" value="' + arr[i].getNumber6() + '">\n'

        }
        document.getElementById("result").innerHTML = str
    }

    function randoomLottery() {
        let lottery = new lotery();
        lottery.getRandoomNumber();
        arrlotery.push(lottery);
        drawLottery(arrlotery);
    }

    function inputLottery(){
        let arrNum=[];
        for (let i=0;i<arrNum.length;i++){
            arrNum[i]=parseInt(prompt("Nhập vào số thứ "+(i+1)+"vé của vé số"));
        }
        let lottery=new lotery(arrNum[0],arrNum[1],arrNum[2],arrNum[3],arrNum[4],arrNum[5])
    }
    menu();
</script>
</body>
</html>
