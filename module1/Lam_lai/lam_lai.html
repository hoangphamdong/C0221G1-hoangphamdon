<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let height=parseInt(prompt("input enter height"));
   let weight=parseInt(prompt("input enter wigth"));
   let space="";
   for (let i= 1;i<=height;i++){
       for (let j=1;j<=weight;j++){
           if (i===1||i===height){
               space+="*";
           }else if(j===1||j===weight){
               space+="*";
           }else {
               space+="&ensp;";
           }
       }space+="<br>"
   }document.write(space)



</script>
</body>
</html>
