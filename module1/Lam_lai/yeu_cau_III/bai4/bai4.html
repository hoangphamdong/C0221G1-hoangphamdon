<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strNumber = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let number = prompt("nhập số cần chuyển đổi");
    let resurt = "";
    for (let i = 0; i<number.length; i++) {
        resurt+=strNumber[number[i]];
    }
    alert(number + resurt)
</script>
</body>
</html>
