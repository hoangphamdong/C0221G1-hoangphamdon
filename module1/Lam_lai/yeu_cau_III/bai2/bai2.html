<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let resurt = [];
    let sizeA = parseInt(prompt("nhập chiều dài mảng A"));
    for (let i = 0; i < sizeA; i++) {
        arrA.push(prompt("nhập các phần tử A"))
    }
    let sizeB = parseInt(prompt("nhập chiều dài mảng B"));
    for (let i = 0; i < sizeB; i++) {
        arrB.push(prompt("nhập các phần tử B"))
    }
    for (let i = 0; i < sizeB; i++) {
        if (arrA.indexOf(arrB[i]) == -1 && resurt.indexOf(arrB[i]) == -1) {
            resurt.push(arrB[i])
        }
    }
    resurt.sort(function (a,b){return a-b});
    alert("Các phần tử không có trong mảng A là " +resurt)

</script>
</body>
</html>
