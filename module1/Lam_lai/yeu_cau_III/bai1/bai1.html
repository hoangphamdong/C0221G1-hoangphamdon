<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let temp=0;
    let n=parseInt(prompt("nhập chiều dài mảng a"));
    for (let i=0;i<n;i++){
        a.push(parseInt(prompt("nhập các giá trị của mảng a")));
    }
    for (let i=0;i<a.length;i++){
        temp+=a[i];
        b[i]=temp;
    }
    alert("mảng a là : "+a+"\n"+"mảng b là "+b);
</script>
</body>
</html>
