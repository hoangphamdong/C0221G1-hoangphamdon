<script>
    let num=parseInt(prompt("nhập số mà bạn muốn kiểm tra"));
        if(num>0){
            alert(num+'là số lớn hơn 0')
        }else if(num==0){
            alert(num+"đây là số 0")
        }else {
            alert(num+'là số nhở hơn 0')
        }
</script>
