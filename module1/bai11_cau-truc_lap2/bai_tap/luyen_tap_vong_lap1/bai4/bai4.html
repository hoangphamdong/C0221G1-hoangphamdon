<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0
    let b=1
    let i;
    for (i=1;i<21;i++){
        c=a+b;
        a=b;
        b=c
        if(c%5==0){
            document.write(c+" đây là số chia hết cho 5");
            break;
        }

    }
</script>

</body>
</html>
