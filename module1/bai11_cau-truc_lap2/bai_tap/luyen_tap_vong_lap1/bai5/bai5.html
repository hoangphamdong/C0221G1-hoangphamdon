<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let tong=0;
    let c;
    let i;
    for (i=1;i<21;i++){
        c=a+b;
        a=b;
        b=c;
        tong+=c;
    }document.write('tổng 20 số đầu trong dãy fibonacci '+tong)
</script>
</body>
</html>
