<script>

            alert("số tiền bạn phải trả là "+(tax+time*600));

            alert("số tiền bạn phải trả là "+(tax+50*600+(time-50)*400))
        }else if (time>200){
            alert("số tiền bạn phải trả là "+tax+50*600+(time-150)*200)
        }
        else
            ('số tiền bạn phải trả là '+tax)


</script>
