<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("nhập số a vào đây"));
    var b=parseInt(prompt("nhập số b vào đây"));
        if (a%b==0){
            alert(a +'chia hết cho'+ b);
        }
        else {
            alert(a +'không chia hết'+ b)
        }
</script>
</body>
</html>
