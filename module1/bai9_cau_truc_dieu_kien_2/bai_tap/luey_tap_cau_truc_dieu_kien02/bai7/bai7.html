        let B=parseInt(document.getElementById('nhapb').value);
        let C=parseInt(document.getElementById('nhapc').value);
        let denta = B*B-4*A*C;
        let x1=(-B/(2*A));
        let x2=(-B+(Math.sqrt(denta)/(2*A)));
        let x3=(-B-(Math.sqrt(denta)/(2*A)));

        if (denta<0){
            alert("phương trình vô nghiệm")
        }else if(denta=0){
            alert("phương trình có một nghiệm kép "+x1)
        }
        else {
            alert("phương trình có hai nghiệm "+x1+x3)
        }
    }
</script>
