<h1> Tính thuế thu nhập cá nhân</h1>
<label>nhập số lương của bạn</label>
<input type="number" id="tinluong">
<input type="button" value="tính" onclick="tinLuong()">
<script>
    function tinLuong() {
        let tienLuong = parseInt(document.getElementById('tinluong').value);
        if (tienLuong <= 5000000&&tienLuong>1000000) {
            alert("số tiền thuế bạn phải trả là" + (tienLuong * 0.5));
        } else if (tienLuong <= 10000000) {
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + (tienLuong - 5000000) * 0.1));
        } else if (tienLuong <= 18000000) {
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + 1000000 * 0.1 + (tienLuong - 10000000) * 0.15));
        } else if (tienLuong <= 32000000) {
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + 1000000 * 0.1 + 18000000 * 0.15 + (tienLuong - 18000000) * 0.2));
        } else if (tienLuong <= 52000000) {
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + 1000000 * 0.1 + 18000000 * 0.15 + 32000000 * 0.2 + (tienLuong - 32000000) * 0.25));
        } else if (tienLuong <= 80000000) {
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + 1000000 * 0.1 + 18000000 * 0.15 + 32000000 * 0.2 + 52000000 * 0.25 + (tienLuong - 52000000) * 30));
        } else if (tienLuong > 80000000)
            alert("số tiền bạn phải trả là" + (5000000 * 0.5 + 1000000 * 0.1 + 18000000 * 0.15 + 32000000 * 0.2 + 52000000 * 0.25 + 80000000 * 30 + (tienLuong - 80000000) * 0.35));


        else

        alert("bạn không phải nộp thuế")

    }


</script>
