<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính tiền điện</h1>
<label>Nhập số điện theo kwh</label>
<input type="number" id="tiendien">
<input type="button" value="tính" onclick="tinh()">
<script>
    function tinh() {
        let soDien = parseInt(document.getElementById('tiendien').value);
        if (soDien <= 50) {
            alert("số tiền bạn phải trả là" + (soDien * 1.549));
        } else if (soDien < 100) {
            alert("số tiền bạn phải trả là" + (50 * 1.549 + (soDien - 50) * 1.600));
        } else if (soDien < 200) {
            alert("số tiền bạn phải trả là" + (50 * 1.549 + 50 * 1.600 + (soDien - 100) * 1.858));
        } else if (soDien <= 300) {
            alert("số tiền bạn phải trả là" + (50 * 1.549 + 50 * 1.600 + 100 * 1.858 + (soDien - 200) * 2.340));
        } else if (soDien <= 400) {
            alert("số tiền bạn phải trả là" + (50 * 1.549 + 50 * 1.600 + 100 * 1.858 + 300 * 2.340 + (soDien - 300) * 2.615));
        } else if (soDien > 400) {
            alert("số tiền bạn phải trả là" + (50 * 1.549 + 50 * 1.600 + 100 * 1.858 + 300 * 2.340 + 400 * 2.615 + (soDien - 400) * 2.701));
        } else {
            alert("bạn nhập chưa đúng")
        }
    }


</script>
</body>
</html>
