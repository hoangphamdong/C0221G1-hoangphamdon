<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseInt(prompt("nhập cân nặng"));
    let height=parseInt(prompt("nhập chiều cao"));
    let bmi=weight / (height^2);
        if(bmi>=30){
            alert('Ovbese');
        }else if (25<=bmi<30){
            alert("Overweight");
        }else if(18.5<=bmi<25){
            alert('Normal');
        }else{
            alert('Underweight');
        }
</script>
</body>
</html>
