<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="thang">
    <input type="button" onclick="day()" value="Tính số ngày">
</form>
<script>
    function day() {
        let month =parseInt(document.getElementById('thang').value) ;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("có 31 ngày");
                break;
            case 2:
                alert("có 28 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("có 30 ngày");
                break;

        }

    }
</script>
</body>
</html>
