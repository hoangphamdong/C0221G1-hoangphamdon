<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 0px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .login-screen-bg {
            background-color: #EFEFEF;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">ADD New Contract</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
            <legend><a href="http://hocwebgiare.com/"><i class="glyphicon glyphicon-globe"></i></a> Contract New!
            </legend>
            <form action="http://hocwebgiare.com" method="post" class="form" role="form">
                <label>Contract Start Date</label>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="firstname" placeholder="Day" required="" autofocus="" type="text">
                    </div>

                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="lastname" placeholder="Month" required="" type="text">
                    </div>

                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="lastname" placeholder="Year" required="" type="text">
                    </div>
                </div>
                <label>Contract End Date</label>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="firstname" placeholder="Day" required="" autofocus="" type="text">
                    </div>

                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="lastname" placeholder="Month" required="" type="text">
                    </div>

                    <div class="col-xs-4 col-md-4">
                        <input class="form-control" name="lastname" placeholder="Year" required="" type="text">
                    </div>
                </div>
                <label>Contract Deposit</label>
                <input class="form-control" name="youremail" placeholder="Deposit" type="email">

                <label>Contract Total Money</label>
                <input class="form-control" name="youremail" placeholder="Total Money" type="email">

               <label>Employee ID</label>
                <input class="form-control" name="youremail" placeholder="Employee ID" type="email">

                <label>Customer ID</label>
                <input class="form-control" name="youremail" placeholder="Customer ID" type="email">

                <label>Service ID</label>
                <input class="form-control" name="youremail" placeholder="Service" type="email">
                <br>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add New</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
